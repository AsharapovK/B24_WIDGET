<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Локальное приложение Битрикс24</title>
  </head>
  <body>
    <div class="webPage">
      <div class="head">
        <h1>Добро пожаловать в Приложение</h1>
      </div>
      <div class="content">
        <p>
          Приложение разработано для демонстрации возможностей локального
          приложения Битрикс24.
        </p>
        <p>
          Приложение позволяет получить информацию о текущем месте размещения
          приложения, а также изменить размер окна.
        </p>
      </div>
      <div class="footer">
          Приложение разработано в
          <a href="2sheets.ru"
            >Битрикс24</a
          >
        </p>
      </div>
    </div>

    <script src="//api.bitrix24.com/api/v1/"></script>
    <script>
      BX24.ready(function () {
        BX24.init(function () {
          var placementInfo = BX24.placement.info();
          console.log(
            "placement = " +
              placementInfo["placement"] +
              ", options = " +
              JSON.stringify(placementInfo["options"])
          );
          BX24.resizeWindow(1500, 1500);
        });
      });

      // BX24.init(function () {
      //   console.log("Bitrix24 SDK loaded");
      //   BX24.resizeWindow(500, 500);
      // });
    </script>
  </body>
</html>
